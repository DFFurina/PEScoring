name: Build and Release Multi-Platform Packages

on:
  push:
    tags:
      - 'v*'  # 触发条件：push tag 如 v1.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (multi-file)
        run: |
          pyinstaller --onedir --windowed --icon=logo.ico --name SportsScoreApp GUI.py

      - name: Zip the build directory
        uses: vimtor/action-zip@v1
        with:
          files: dist/SportsScoreApp/
          dest: SportsScoreApp-${{ runner.os }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: SportsScoreApp-${{ runner.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: builds
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            SportsScoreApp-Linux.zip
            SportsScoreApp-macOS.zip
            SportsScoreApp-Windows.zip
