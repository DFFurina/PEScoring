name: Build and Release Multi-Platform Packages

on:
  push:
    tags:
      - 'v*'  # 触发条件：push tag 如 v1.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow  # 关键！安装 Pillow 用于转换图标

      - name: Convert icon to icns (macOS only)
        if: runner.os == 'macOS'
        run: |
          python -c "
          from PIL import Image
          im = Image.open('logo.ico')
          im.save('logo.icns')
          print('Converted logo.ico to logo.icns')
          "

      - name: Build with PyInstaller (multi-file)
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            pyinstaller --onedir --windowed --icon=logo.icns --name SportsScoreApp GUI.py
          else
            pyinstaller --onedir --windowed --icon=logo.ico --name SportsScoreApp GUI.py
          fi

      - name: Zip the build directory
        uses: vimtor/action-zip@v1
        with:
          files: dist/SportsScoreApp/
          dest: SportsScoreApp-${{ runner.os }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SportsScoreApp-${{ runner.os }}
          path: SportsScoreApp-${{ runner.os }}.zip
          overwrite: true

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/SportsScoreApp-ubuntu-latest/*.zip
            artifacts/SportsScoreApp-macos-latest/*.zip
            artifacts/SportsScoreApp-windows-latest/*.zip
